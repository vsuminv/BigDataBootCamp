    <body>
        <h1>Javascript 이벤트(Javascript Event) 추가,제거</h1>
        <hr>

        <a href="https://developer.mozilla.org/ko/docs/Web/Events ">Event 참조</a>

        <!-- 1. EventHeandler(이벤트 담당자) attribute 방식 -->
        <!-- attribute = value  -->
        <h3>Event handler attribute way</h3>
        <button onclick="display()">Click me!</button>
        <script>
            function display(){
                console.log('button clicked!');
            }
        </script>
        <!-- 2. EventHandler property 방식 -->
        <h3>EventHandler property way</h3>
        <button id = "btn-ev-prop">Click me!</button>

        <!-- 3. addEventListener method 방식 -->
    
        <h3>addEventListener method way</h3>
        <button id="btn-add-ev-lsnr">click me!</button>



        <script src = "event_basic.js"></script>


    </body>
</html>
