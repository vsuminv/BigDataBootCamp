<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_object.html</title>
</head>
<body>
    <script>
        // Object
        // 리터럴 종류1
        let obj1 = {name : 'js', age:18};
        console.log(obj1);

        // 리터럴 종류2
        //빈 객체
        let obj2 = {};
        obj2.name= 'js2';
        console.log(obj2);

        // 리터럴 종류3
        // 생성자
        let obj3 = new  Object();
        console.log(obj3);
        obj3.color = 'pink';
        console.log(obj3.color);

        // 사용자 정의 함수
        // 객체?? : Customer
        // 속성 : id
        // 기능 : 값을 돌려주는 기능(getXXX)
        //        값을 새롭게 하는 기능(setXXX)
        function Customer(id){
            this.id = id;

            this.getId = function(){
                return this.id;
            }

            this.setId = function(newId){
                this.id = newId;

                // if(newId =='js4'){
                    this.id = newID;
                } // 이렇게 하면 60번 라인에서 데이터 바꿔도 데이터 변경 안 되고 js4만 변경가능
        }

        let obj4 = new Customer('js');
        console.log(obj4);
        console.log(obj4.id);
        console.log(obj4.getId());

        //js -> js4
        //방법1
        // obj4.id = 'js4';
        // console.log(obj4.id);

        //방법2
        obj4.setId('js4'); 
        console.log(obj4.id);

        obj4.getGrade = function(){
            console.log('등급출력')
        }

        obj4.getGrade();
        console.log(obj4['id']); //obj4의 id 값을 가져올 수 있음

        console.log(obj4.id);
        delete obj4.id;
        console.log(obj4.id);

        // delete obj4.getId;
        // console.log(obj4.getId());

        
</script>
</body>
</html>
