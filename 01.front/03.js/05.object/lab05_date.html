<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab05_date.html</title>
</head>
<body>
    <script>
        let dataObj = new Date();
        console.log(dataObj);

        console.log('년도 : ' + dataObj.getFullYear());
        console.log('월 :' + dataObj.getMonth()); //월은 +1해줘야함
        console.log('요일 :' + dataObj.getDay()); //요일 +1
        console.log('날일 :' + dataObj.getDate());
        console.log('시: '+ dataObj.getHours());
        console.log('분 : ' + dataObj.getMinutes());
       
    </script>
</body>
</html>
