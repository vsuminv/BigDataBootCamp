<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab03_control.htmlt</title>
</head>
<body>
    <script>
        //반복문, 조건문
        //반복문 내에 또 다른 반복문
        // 구구단 : 1단~9단
        for(let i = 1; i <=9; i++){
            for (let j = 1; j <=9; j++){
                document.write(i+'*'+j+'='+i*j)
                document.write('<br>');
            }
            document.write('<br>')
        }
        //조건문 내에 또 다른 조건문
        //두 수의 크기를 비교(같다, 같지 않다(작다, 크다))
        let a = 10;
        let b = 11;
        if(a == b){
            document.write('같다');
            document.write('<br>');         
        }else if (a != b){
            if(a > b){
                document.write('a가 크다');
                document.write('<br>');   
            }
            else if (b > a){
                document.write('a가 작다');
                document.write('<br>');  
            }
        }

        //반복묵 내에 조건문 혹은 조건문 내에 반복문
        for(let i = 1; i <= 100; i++){
            if (i % 2 ==0){
                document.write(i);
                document.write('<br>');

            }
        }

    </script>
</body>
</html>
