<head>

<body>
    <script>
        //scope : 전역(global)변수, 지역(local)변수
        let color1 = 'black';// 전역변수로 사용
        function getColor(){
            let color1 = 'yellow';
            // let color1 = 'black1' 으로 사용하면 지역변수라 17번 결과 안 나옴
            console.log(color1);
        }
        console.log(color1);  //black
        getColor(); //yellow

        // var vs let
        //호이스팅(hoisting) : "선언" 호이스팅은 실제 존재 값 아니고 변수 함수 선언부만 가져가는 것

        //var test
        var test = 'test';
        console.log(test);

        console.log(test);// 순서 바꾸면 undifined 나옴(데이터가 없는 상태)
        var test = 'test';

        // let test2 x
        let test2 = 'test2';
        console.log(test2);

        // console.log(test2);// let은 순서 바꾸면 결과 에러 나옴(동작x)
        // let test2 = 'test2';

      


    </script>
