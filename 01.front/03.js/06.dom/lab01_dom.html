<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab01_dom.html</title>
    <style>
        .gold{
            color: gold;
        }
      
    </style>
</head>
<body>
    <div>
        <h1>메뉴</h1>
        <div id = "desc">설명</div>
        <button id = "check" class="nav" name="checkname">조회</button>
        <button id = "transfer" class = "nav" >이체</button>
        <input type="radio" name = "gender" value="m"> 남
        <input type="radio" name = "gender" value="f">여
        <select name = "car" id ="">
            <option value=""> a</option>
            <option value=""> b</option>
            <option value=""> c</option>
        </select>
        
        
    </div>
    <script>
        // Select Dom element
        // getElementById
        const checkElement = document.getElementById('check');
        console.log(checkElement);
        console.log(checkElement.innerText);

        // getElementsByClassName
        const navElements = document.getElementsByClassName('nav');
        // console.log(navElements);
        // console.log(navElements[0]); //요소만 나옴. 조회 출력
        for(let i = 0; i < navElements.length; i++){
            console.log(navElements[i]);
        }
        // 
        const h1Tags = document.getElementsByTagName('h1');
        console.log(h1Tags); // collection으로 출력되는 이유 h1이 값이 하나라도 getElement's'ByTagName 복수이기 때문

        const radioElements = document.getElementsByName('gender');
        console.log(radioElements);

        // Dom manipulation
        const desc = document.getElementById('desc');
        desc.innerText = "<strong>수정된 설명2<strong>"; //<strong> 같이 출력
        desc.innerHTML = '<strong>수정된 설명<strong>'; //HTML태그로 인식돼서 글자 굵게 출력. 덮어씌워지면서 아래만 출력됨

        desc.style.fontSize = '30px';

        const hrElement = document.createElement('hr');//createElement: 요소를 만들어주는 element
        desc.appendChild(hrElement); //추가한다

        desc.classList.add('gold'); //기존 class에 새로 클래스 추가
        // desc.classList.remove('gold');
        





    </script>
</body>
</html>
