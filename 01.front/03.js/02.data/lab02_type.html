<html lang="en">
<head>

<body>
    데이터타입 원시타입 
    <!-- 원시타입 : 기본적  VS  참조타입(객체타입) : 빌려쓰는 것 -->
    <script>
        //Number : 숫자
        console.log(1);
        console.log(3.2);
        console.log(10/3);    
        console.log('Three'/3); // NaN
        console.log(1/0); // Infinity
    </script>
    <script>
        //String: 문자열
        console.log("String");
        console.log('수민');
        console.log('수민\' code'); //escape
        console.log("'수민'");
        console.log('오늘은\n수요일입니다.');
        console.log(`오늘은 
        수요일입니다.`); //백틱(`)을 사용하면 라인 구분
    </script>
    <script>
        //Boolean : 불리언
        // 참(true), 거짓(false)
        console.log(true);
        console.log(false);
    </script>

    <script>
        //undifined & null
        //undifined : 값이 할당되지 않은 상태
        
        let x ;
        console.log(x); //unfined
        console.log(x + 10); // NaN : Not a Number


        //null : 어떠 자료형에도 속하지 않음
        console.log(null); //null
    </script>
    <script>
        //타입 변환
        //암묵적 타입변환 vs 명시적 타입 변환
        // 숫자
        console.log(typeof(1 + '2'));
        console.log(1 + '2');

        console.log(1 + '');
        console.log(typeof(NaN + ''));

        //문자열
        console.log(+''); //false라고 생각하면됨 비어있는 상태
        console.log(typeof(+'')); //false

        //불리언
        consle.log(+true);//1
        console.log(+false);//0
        console.log(+null); //0
    </script>
</body>
</html>
