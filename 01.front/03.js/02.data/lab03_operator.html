<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab03_operator.html</title>
</head>
<body>
    <!-- 연산 -->
    <script>
        //연산
        //산술연산자
        console.log((5+1)*300);
        console.log(5*300);
        
        console.log(30 % 7);
        console.log(10 ** 4);

        // 문자열 연산
        const name = "js";
        const name2 = 'programming';
        console.log(name + name2);
        console.log(name^3);

        // 증감연산 : ++, -- 
        let num = 10;
        console.log(num); //10
        console.log(num + 1); // 11
        console.log(++num); // 11
        console.log(num++);// 11
        console.log(num);//12
    </script>
    <script>
        //대입연산 : =, +=, -=, *=
        let num2 = 20;
        console.log(num2);

        num2 += 10; //num2 = num2 + 10
        console.log(num2);
        num2 *= 10; //num2 = num2 * 10
        console.log(num2);
    </script>
    <script>
        //비교연산: == , <, <=, >, >=. !=
        let num3 = 30;
        let num4 = 40;
        console.log(num3 == num4);
        console.log(num3 != num4);

        console.log(num3 == 30);
        console.log(num3 == '30');

        //typeof
        console.log(typeof(num3));
        console.log(typeof('30'));
    </script>

    <script>
        //논리연산 &&(ane), ||(or), !(not)
        let t = true;
        let f = false;
        console.log(t && t);
        console.log(t && f);
        console.log(f && f);
        
        console.log(t || f);
        console.log(f || f);
        console.log(t || t);

        console.log(!t);
        console.log(!f);
        
        
    </script>
</body>
</html>
