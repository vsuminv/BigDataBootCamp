<html lang="en">
<head>

    <title>lab01_box.html</title>
    <style>
        div{
            box-sizing: border-box;
            width: 300px;
            height: 100px;
            background-color:  beige;
            border: 5px solid
        }
        p{
            border-style: solid;
            /* 상*/
            border-color: red blue yellow;
            border-color: red blue yellow;
            border-color: red blue ;
            

        }
        p.div-border{
            border: 1px solid;
            width: 150px;
            height: 150px;
            background: gainsboro;
            border-top-left-radius: 10px; /*상닩하측에만 둥글게*/
            border-bottom-right-radius: 40px; /*하단 오른쪽만 둥굴게*/
            border-radius: 5px 10px 20px 40px;
        }
    </style>
</head>
