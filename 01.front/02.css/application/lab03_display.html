<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab03_display.html</title>
    <style>
        .inline-block{
            display: inline-block;
            border: 6px solid green;
        }
        .div1{
            width: 300px;
            height: 60px;
        }
        .div2{
            width: 300px;
            height: 120px;
        }
        .visible{
            visibility: visible;
        }
        .hidden{
            visibility: hidden;
        }
        .display-none{
            display: none;
        }
    </style>
</head>
<body>
    <div class = "inline-block div1" >높이 : 60px      </div>
    <div class="inline-block div2">높이 : 120px    </div>
    <!--visiblity  -->
    <div class="visible">visiblity : visible</div>
    <div class="hidden">visiblity : visible</div>
    <div class="display-none">display : none</div>
    <div>content</div>
    
</body>
</html>
