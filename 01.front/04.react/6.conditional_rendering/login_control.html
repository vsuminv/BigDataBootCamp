<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>    

    <script type="text/babel">
        const {useState} = React; //useState hook import

        // 로그인 메세지 + 로그인 버튼을 포함하는 컴포넌트, 로그인/로그아웃 처리 담당
        const LoginControl = props => {

            // state를 활용해서 로그인 로그아웃 여부를 결정
            const [isLoggedIn, setIsLoggedIn] = useState(false); 
            
            // state를 props로 활용
            // Greeting 컴포넌트에게 state를 내려줌
            const loginButtonClickHandler = () => setIsLoggedIn(!isLoggedIn);
 
            return(
                <>
                    <Greeting isLoggedIn1={isLoggedIn}/>
                    {isLoggedIn ? <LogoutButton onClick={loginButtonClickHandler} /> : <LoginButton  onClick={loginButtonClickHandler}/>}
                </>
            );

        }
        //  Greeting: 로그인/비로그인 상태에 따른 인사 메세지를 조건에 따라 렌더링 담당 컴포넌트
        const Greeting = props => props.isLoggedIn1? <UserGreeting /> : <GuestGreeting />;
        
        // 로그인 상태일 때 사용하는 컴포넌트 ( 화살표 함수)
        const UserGreeting = props =>  <h1>wellcome back!</h1> ;

        // 비로그인 상태일 때 사용하는 컴포넌트 
        const GuestGreeting = props =>  <h1>Please sing up!</h1> ;

        const LoginButton = props => <button onClick={props.onClick}>Login</button>;

        const LogoutButton = props => <button onClick={props.onClick}>Logout</button>;

        ReactDOM.render(<LoginControl />, document.getElementById('root'));
        
    </script>
</body>
</html>
