<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "root">
        <!-- 렌더링 되는 부분 -->
    </div>
        
    <script type="text/babel">
    // 1. Bable CDN을 활용한 JSX 적용
    // Component는 커스텀 컴포넌트임
    // render() 내에 html elements가 직접 적용되어 있어서 가독성이 떨어짐.
    //  ReactDOM.render(
    //     <div>
    //       <ul>
    //         <h2>Things cats like</h2>
    //         <li>Coffee</li>
    //         <li>Tea</li>
    //         <li>Milk</li>
    //       </ul>
    //     </div>,
    //     document.getElementById("root")
    //   );



    // 2. JSX Code를 함수 컴포넌트 방식으로 분리
    // const Component = popos => {
    //     return (
    //         <ul>
    //             <h2>Things cat like</h2>
    //             <li>Coffee</li>
    //             <li>Tea</li>
    //             <li>Milk</li>
    //         </ul>
    //     );
    // };
    // // 렌더링하기 위해서 ReactDOM.render(React.create) 이렇게 React를 한 번 더 감쌌지만
    // // 태그의 형태로 사용 <Component />
    // ReactDOM.render(<Component />,document.getElementById('root'));

    let coffee = 'Starbucks'; // {}를 활용하여 JS 코드 작성 가능

    //형태는 html코드 있지만 js코드를 사용할 수 있음 대신 {} 중괄호를 넣어야한다
    const Component = props => {
        return ( 
            <ul>
                <h2>Things cats like</h2>
                <li>{coffee}</li>  
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        );
    };

    ReactDOM.render(<Component />, document.getElementById('root'));
     // <>로 감싸서 하나의 컴포넌트(커스텀 태그) 형태로 지정


    </script>
</body>
</html>
