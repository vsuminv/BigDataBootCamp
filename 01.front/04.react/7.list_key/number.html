<body>
    <div id="root"></div>    

    <script type="text/babel">
        // 1. map() basic
        const numbers =[1,2,3,4,5];
        // console.log(Array.isArray(numbers));

        const doubled = numbers.map(numbers=> numbers *2);
        // console.log(doubled);

        // 2. map() in react
        const NumberList = props =>{
            const numbers8 = props.numbers1;
           

            const listItems = numbers.map(numbers8 => <li>{numbers8}</li>);

            return <ul>{listItems}</ul>;
        }
        ReactDOM.render(<NumberList numbers1 = {numbers}/>,document.getElementById('root'));

        
    </script>
