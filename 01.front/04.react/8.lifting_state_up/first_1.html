<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>    

    <script type="text/babel">
        const {useState} = React; 
        const Calculator = props =>{
            const [state, setState] = useState({temperature : ''})
            const temperature1 = state.temperature;

            const changeHandler  = (event) =>{
                setState({temperature:event.target.value})
            }

            return (
                <fieldset>
                    <legend>섭씨 온도를 입력하세요: </legend>
                    <input type = "text" onChange = {changeHandler}/>
                    <BoilingVerdict celsius1 = {temperature1}/>
                </fieldset>


               
            );

        }

        const BoilingVerdict = props =>{
            const celsius = props.celsius1;
            return celsius >= 100 ? <h1>끓는점입니다</h1> : <h1>끓는점이 아닙니다</h1>
        }

        ReactDOM.render(<Calculator />, document.getElementById('root'));

    </script>
</body>
</html>
