<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 앞으로 우리가 작성할 react  code(app)는 이 <div> 내부에 렌더링 됨-->
    <div id ="root">
        <p id ="count">count</p>
    </div>
    <button class="btn">Increase</button>

    <script>
        //Vailla JS

        // id가 root인 엘리트 내부에 <p>count</p>
        // const root = document.getElementById('root');
        // const button = document.querySelector('.btn');
        
        // let count = 0;
        
        // root.innerHTML = '<p>0</p>';
        
        // button.addEventListener('click', () =>{
        //         root.innerHTML = `<p>${++count}</p>`;
        //     });
            


        // innerHTML, count 변수 <p>count</p>를 갱신하는 코드를 함수로 작성
        // -> increase 버튼이 클릭되었을 때마다 특정 함수가 호출되면서 <p>count</p>를 갱신 
        
        // 초기 값
        const component = {
            count: 0,
            // count를 갱신시키기 위한 함수사용
            updateElement(){
                return `<p>${this.count}</p>`  
            }
        };
        
        //초기화면을 rendering 해주는 함수
        function render(components, element){
            element.innerHTML = component.updateElement();
        }

        console.log("초기 화면 rendering");
        const rootElement = document.getElementById('root');
        render(component,rootElement); //초기화면을 브라우저에 렌더링해줌

        const button = document.querySelector('button');
        button.addEventListener('click',()=>{
            // 특정 이벤트(button click)에 의해 component 값(count)이 상태(state)가 바뀌면 바뀐 상태 값으로 다시 rendering함
            component.count +=1;
            console.log('component가 업데이트 되어 새로 rendering 되었음');
            render(component,rootElement);
            
        })
        </script>
</body>
</html>
